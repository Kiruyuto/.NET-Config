name: 'Release Please'

on:
  push:
    branches: [ 'master' ]

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  release-please:
    name: 'Release-Please'
    runs-on: [ 'ubuntu-latest' ]
    outputs:
      releases_created: ${{ steps.run-release-please.outputs.releases_created }}
      tag_name: ${{ steps.run-release-please.outputs.tag_name }}
      version: ${{ steps.run-release-please.outputs.version }}
    steps:
      - name: 'Generate App Token'
        uses: actions/create-github-app-token@a8d616148505b5069dccd32f177bb87d7f39123b # v2.1.1
        id: generate-token
        with:
          app-id: ${{ secrets.DEV_APP_ID }}
          private-key: ${{ secrets.DEV_APP_PRIVATE_KEY }}
      - name: 'Run release-please'
        uses: googleapis/release-please-action@a02a34c4d625f9be7cb89156071d8567266a2445 # v4.2.0
        id: run-release-please
        with:
          token: ${{ steps.generate-token.outputs.token }}
          config-file: .github/release-please-config.json
          manifest-file: .github/.release-please-manifest.json
      - name: 'Echo json'
        run: echo "$OUTPUTS"
        shell: bash
        env:
          OUTPUTS: ${{ toJSON(steps.run-release-please.outputs) }}

  release-config:
    name: 'Release: Config'
    runs-on: [ 'windows-latest' ]
    needs: 'release-please'
    if: ${{ needs.release-please.outputs.releases_created == 'true' }}
    timeout-minutes: 20
    permissions: write-all
    steps:
      - name: 'Checkout repo'
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: 'Setup .NET'
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1
        with:
          dotnet-version: 9.0.304
      - uses: nuget/setup-nuget@323ab0502cd38fdc493335025a96c8fdb0edc71f # v2.0.1
        with:
          nuget-version: 'latest'
      - name: "Pack"
        run: nuget pack KiruDotNetConfig.nuspec -ForceEnglishOutput -OutputDirectory outputFiles
      - name: 'Add GitHub package source'
        run: |
          dotnet nuget add source \
          --username ${{ github.actor || github.repository_owner }} \
          --password ${{ secrets.GITHUB_TOKEN }} \
          --store-password-in-clear-text \
          --name GitHub "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"
      - name: 'Push to GitHub Packages'
        run: dotnet nuget push ./outputFiles/*.nupkg --source 'GitHub' --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate